<!DOCTYPE html>
<html lang="en">
  <head>
    <title>kido</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link rel="stylesheet" href="leaflet-sidebar.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="sidebar" class="sidebar collapsed">
      <div class="sidebar-tabs">
        <ul role="tablist">
          <li class="disabled"><a href="#history" role="tab"><i class="fa fa-clock-rotate-left"></i></a></li>
          <li class="disabled"><a href="#trophies" role="tab"><i class="fa fa-trophy"></i></a></li>
          <li class="disabled"><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
        </ul>
      </div>

      <div class="sidebar-content">
        <div class="sidebar-pane" id="history">
          <h1 class="sidebar-header">
            History
            <span class="sidebar-close"><i class="fa fa-close"></i></span>
          </h1>
        </div>

        <div class="sidebar-pane" id="trophies">
          <h1 class="sidebar-header">
            Trophies
            <span class="sidebar-close"><i class="fa fa-close"></i></span>
          </h1>
        </div>

        <div class="sidebar-pane" id="settings">
          <h1 class="sidebar-header">
            Settings
            <span class="sidebar-close"><i class="fa fa-close"></i></span>
          </h1>
        </div>
      </div>
    </div>

    <div id="map" class="sidebar-map"></div>

    <div class="modal fade" id="circuitModal" tabindex="-1" aria-labelledby="circuit" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form onsubmit="return submit_circuit(event)" accept-charset="utf-8">
            <div class="modal-header">
              <h5 class="modal-title">Circuit</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
              <button type="submit" class="btn btn-primary">Jouer</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script src="leaflet-sidebar.js"></script>
    <script src="circuits.js"></script>
    <script src="index.js"></script>
  </body>
</html>
